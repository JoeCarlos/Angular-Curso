<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)" placeholder="Type a pokemon name...">
  <div class="card__title">
    <h3>{{pokemon.name}}</h3>
  </div>
  <div class="card__body">
    <img src={{pokemon.sprites.front_default}} alt="{{pokemon.name}}" class="card__body__image">
  </div>
  <div class="card__stats">
    <span class="card__stats__type" *ngFor = "let type of pokemon.types">
      {{type.type.name.toUpperCase()}}
    </span>
  </div>
</div>
